<!DOCTYPE html>
<!-- informa o modulo responsavel do html -->
<html lang="en" ng-app="Nuvem3">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nuvem3</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="css/estilo.css" rel="stylesheet" >
        <script src="lib/angular-1.8.2/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters/idadeFilter.js"></script>
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="lib/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="lib/js/bootstrap-datepicker.min.js"></script>
    <script src="lib/locales/bootstrap-datepicker.pt-BR.min.js"></script>
    
    
    </head>

<body ng-controller="Nuvem3Ctrl">
    <div class="container">
        <h3>Valores aprovados</h3>
        <table class="table table-striped">

            <tr ng-repeat="banco in bancos">
                <td>{{banco.nome}}</td>
                <td>
                    <input type="text" ng-model="banco.nome"> 
                    <input type="text" ng-model="banco.nome"> 
                    <input type="text" ng-model="banco.nome"> 
                    <input type="text" ng-model="banco.nome"> 
                </td>
            </tr>
        </table>
        
        <button class="btn  btn-block" ng-click="adicionarValores()">Adicionar
            contato</button>
        <button class="btn" ng-click="apagarContatos(contatos)" >Apagar
            contato</button>

            {{valoresAprovados}}
    </div>
</body>

</html>
