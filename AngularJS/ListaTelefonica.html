<!DOCTYPE html>
<!-- informa o modulo responsavel do html -->
<html lang="en" ng-app="ListaTelefonica">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListaTelefonica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="Estilo/estilo.css" rel="stylesheet">
    <script src="../angular-1.8.2/angular.js"></script>
    <script src="Controllers/controller.js"></script>
</head>
<!-- ng-controller informa quem será responsavel por controlar o html do body -->
<body ng-controller="Ctrl">
    <div ng-class="{tema:tema.selecionado}" class="container">
        <input type="checkbox" ng-model="tema.selecionado">
        <h3>Lista telefonica</h3>
        <input class="form-control" type="text" ng-model="busca" placeholder=...>
        <table class="table table-striped">
            <tr>
                <th></th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Operadora</th>
            </tr>
            <!-- como se fosse o foreach -->
            <tr ng-class="{selecionado:contato.selecionado}" ng-repeat="contato in contatos | filter:busca | orderBy:'nome '   ">
            <td><input type="checkbox" ng-model="contato.selecionado"> </td>
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.operadora.nome}}</td>
                <td><div style="width: 20px; height: 20px;" ng-style="{'background-color':contato.cor}"></div></td>
            </tr>
        </table>
        <hr>
        {{contatoForm.$valid}}
        <form name="contatoForm">
            <!-- o ng-model cria uma varivel na view -->
        <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" ng-required="true">
        <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" ng-required="true">
        <!-- pega a lista operadoras do controler e passa para a variavel local operadora. e dai manda para a a variavel operadora.nome que foi criada em contato   -->
        <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome for operadora in operadoras"  ng-required="true">   
                <option value="">Selecione uma operadora</option>
        </select>
        </form>
        <div ng-show="contatoForm.$invalid" class="alert alert-danger">
            Por favor, preencha os campos!
        </div>
        
        <!-- ng-click chama um evento no controler ao clicar no botão -->
        <!-- ng-disabled||ng-show||ng-if -->
        <button class="btn  btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar contato</button> 
        <button class="btn" ng-click="apagarContatos(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar contato</button> 
    </div>
    <!-- <div ng-include="'footer.html'"></div> -->
</body>
</html>
